<div class="player-wrapper">
    <div class="mini-player">
        <div class="player-controls" id="button-close">
            <i class="fa fa-close"></i>
        </div>
        <p class="player-title mini"></p>
        <div class="player-controls" id="button-play-2">
            <i class="fa fa-play"></i>
        </div>
    </div>
    <div class="player-header">
        <div class="player-controls" id="button-shrink">
            <i class="fa fa-close"></i>
        </div>
        <p class="header-title">
            Behind The Knife
            <span class="header-subtitle">
                Now Playing
            </span>
        </p>
    </div>

    <div class="player-image">
        <img src="" />
    </div>

    <div class="player-bottom-wrapper">
        <div class="player-title"></div>

        <div class="player-seek">
            <div id="progress" class="progress-bar">
                <div id="progress-total">
                    <div id="progress-actual"></div>
                </div>
            </div>
            <div id="current-position" class="timing">
                00:00:00
            </div>
            <div id="current-duration" class="timing">
                00:00:00
            </div>
        </div>
        <div class="player-control-panel">
            <div class="player-controls" id="button-backward">
                <i class="fa fa-undo"></i>
            </div>
            <div class="player-controls" id="button-play">
                <i class="fa fa-play"></i>
            </div>
            <div class="player-controls" id="button-forward">
                <i class="fa fa-repeat"></i>
            </div>
        </div>
        <audio id="player" class="podcast-player">
            <source src="{{ @IMG . 'eagles-take-it-to-the-limit.mp3' }}" type="audio/mpeg">
        </audio>
    </div>
</div>
