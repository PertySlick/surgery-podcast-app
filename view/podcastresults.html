<include href="{{ @INC . 'header.inc.html' }}">

<h1 class="title">{{ @keyword }}</h1>
<div class="subtitle">click to play</div>

<repeat group="{{ @podcasts }}" value="{{ @podcast }}">
    <div class="pc-row">
        <div class="pc-title-div" data-url="{{ @podcast->getUrl() }}">
            <div class="pc-title">{{ @podcast->getTitle() }}</div>
        </div>
        <div class="pc-description">
            <div class="pc-desc">
                {{ @podcast->getDescription() }}
            </div>
            <div class="pc-duration">
                {{ @podcast->getDuration() }}
            </div>
        </div>
    </div>        
</repeat>
